action:
    about: "In der Praxis"
    line1: "Die gemeinnützige NGO <a target=\"_blank\" href=\"http://www.mediamonitoringafrica.org/\">Media Monitoring Africa</a> setzt sich für eine verantwortungsvollere mediale Berichterstattung in Afrika ein - und sorgt dafür, dass hochwertige Informationen an die Öffentlichkeit gelangen."
    line2: "Bei den Landeswahlen 2014 hat die Organisation in einem kleinen Team Artikel von diversen Zeitungen, Fernseh- und Runkfunkbeiträgen händisch augewertet. Die größte Herausforderung bestand darin, den Überblick über die Beiträge zu behalten, sie zu sortieren, mit Kommentaren zu versehen, auszuwerten und zu vergleichen. Bei dieser Aufgabe unterstütze ein engagiertes Entwickler-Team aus dem CodeforAfrica-Programm, das sich für mehr Transparenz einsetzt."
    line3: "Aus der Zusammenarbeit entstand eine digitale Anwendung, die auf die Arbeit der NGO zugeschnitten war. Daten konnten von allen Mitarbeiter/innen eingepflegt und automatisch verarbeitet werden. Das sparte dem Team nicht nur Zeit, sondern führte auch zu deutlich präziseren <a target=\"_blank\" href=\"http://elections2014.mediamonitoringafrica.org/\">Ergebnissen</a>."
