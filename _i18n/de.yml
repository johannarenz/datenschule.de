what:
    about: "Was ist die Datenschule?"
    info1: "Die Datenschule ist ein Bildungsangebot rund um das Thema Daten: Vom Daten finden, analysieren und visualisieren bis hin zur Arbeit an datenbasierten Kampagnen vermitteln wir gemeinnützigen Organisationen praxisnahes Wissen und unterstützen sie bei ihren gesellschaftlichen Zielen."
    info2: "Das Projekt setzt dabei auf eine Kombination aus Workshops, Strategieberatung und Techniktraining - individuell zugeschnitten auf die Bedürfnisse und Arbeitsweisen von NGOs."
