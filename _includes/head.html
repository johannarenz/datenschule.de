<!DOCTYPE html>
<html dir="ltr" lang="{% t id %}"
	  xmlns:og="http://opengraphprotocol.org/schema/"
	  xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>OKF Datenschule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Datenschule">
	<meta name="author" content="Open Knowledge Foundation Deutschland">

	<meta property="og:url" content="https://datenschule.de{{page.url}}"/>
	<meta property="og:title" content="OKF Datenschule - {{page.description}}"/>
	<meta property="og:description" content="{{page.description}}"/>
	<meta property="og:image" content="https://datenschule.de/assets/images/{{page.image}}"/>
	<meta property="og:site_name" content="OKF Datenschule"/>
	<meta property="og:type" content="website"/>

	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:site" content="@okfde"/>
	<meta name="twitter:creator" content="@okfde"/>
	<meta name="twitter:text:description" content="{{ page.description }}"/>

	<link rel="stylesheet" href="/assets/style/main.css">

	<link rel="shortcut icon" href="/assets/img/favicon.ico">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="/assets/js/html5shiv.min.js"></script>
	<script src="/assets/js/respond.min.js"></script>
	<![endif]-->
	<script src="/assets/js/bundle.js"></script>
	{% if page.menu_home %}
	<script src="/assets/js/bundle-viz.js"></script>
	{% endif %}
</head>
